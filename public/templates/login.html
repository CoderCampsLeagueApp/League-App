<div class="container-fluid">
	<div class="row">
		<div ng-hide="vm.forgotPassword">
			<!-- <div class="col-md-3">
			</div> -->
			<div class="col-md-12">
				<form class="form-horizontal" role="form" ng-submit="nav.login()">
					<div class="form-group">
						<h3 class="text-center">Enter Your Login Credentials Below</h3>
						<label for="inputEmail3" class="col-sm-4 control-label">
							Email &nbsp&nbsp
						</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputEmail3" ng-model="nav.user.username" />
						</div>
					</div>
					<div class="form-group">

						<label for="inputPassword3" class="col-sm-4 control-label">
							Password &nbsp&nbsp
						</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" id="inputPassword3" ng-model="nav.user.password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<div class="col-md-6 text-center">
								<label>
									<a ng-click="vm.forgotPassword=true">Forgot Password?</a>
								</label>
							</div>
								<div>
								<label class="col-md-6 text-center">
									<a ui-sref='Register'>Register</a>
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">

							<div class="alert alert-danger" ng-show="nav.confirm">
								<strong>{{nav.confirm}}</strong> 
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">

							<button type="submit" class="btn btn-default btn-block" ng-disabled="!nav.user.username || !nav.user.password">
								Sign in
							</button>
						</div>
					</div>
				</form>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-4">

					<a href="/api/user/auth/facebook" style="background-color:#4D65A3;color:white" class="btn btn-block">
						Facebook 
					</a>
					<a href="/api/user/auth/google" style="background-color:#DF4B38;color:white" class="btn btn-block">
						Google 
					</a>
				</div>
			</div>
		</div>
		<div ng-show="vm.forgotPassword" style="margin-top:150px">
			<div ng-show="!vm.sentPassword">
				<div class="form-group" style="margin-top:25px">
					<label style="padding-left: 25%;" class="col-md-4">Type in Email :</label>
					<div class="col-md-4">
						<input class="form-control" placeholder="Confirm Password..." required ng-model="nav.user.username" />
					</div>
				</div>
				<br>
				<br>
				<br>
				<div style="margin-top:12px">
					<label class="col-md-4"></label>
					<div class='col-md-4'>
						<button class='btn btn-success btn-block' type="submit" ng-click="vm.sentPassword=true;nav.forgot()">Submit</button>
					</div>

				</div>
			</div>


			<div class="text-success" style="text-align:center; font-size:24px;margin-top:30px" ng-show="vm.sentPassword">
				Please check your email.
			</div>

		</div>
	</div>
</div>
