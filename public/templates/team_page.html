
<div class="container">
	<div style="margin-top: 40px;" class="col-md-12"></div>
	<div class="col-md-4 nopadding" ng-repeat="l in vm.leagues" ng-hide="vm.team.league != l._id">
		<h3><a ui-sref="SingleLeague({id: l._id})" style="text-decoration: none;">League: {{l.name}}</a></h3>
		<img style="float: left;" width="160" class="img-responsive img-circle" ng-src="{{vm.team.logo}}">
	</div>
	<div class="row">
		<div class="coachOverflowDisplay col-md-8" style="padding-top:10px;">
			<div ng-repeat='c in vm.team.teamMembers'>
				<div ng-hide='c.isPlayer' class="col-md-12" style=" border-bottom: solid 1px;padding-bottom: 15px;">
					<img style="float:left" class="img-circle" width="120" height="120" src="{{c.pic || nav.noLogo}}">
					<h4>{{c.name}}</h4>
					<p><i ng-show='c.isCoach'>Head Coach</i></p>
					<p><i ng-hide='c.isCoach'>Coach</i></p>
					<p style="padding-left:10px">{{c.bio | limitTo: 300}}{{c.bio.length > 300 ? '...' : ''}}</p>
				</div>
			</div>
		</div>
	</div>

		<!-- Players -->
