<div class="well">
	<div ng-repeat="n in vm.newsletters | orderBy: 'createdate': true">
		<h2><a ui-sref="SingleNewsletter({id: n._id})" ng-click="vm.getNews()">{{n.title}}</a></h2>
		{{n.user.name}} - {{n.created | date:"M/d/yyyy hh:mma"}}<br>
		<img style="float: left;" ng-src="{{n.image}}" ng-class="newsImage"/><br>
		<div ta-bind ng-model="n.body" style="clear: both;"></div>
		<div ng-show="n.comments.length > 0">
			<button class='btn btn-md btn-info' ui-sref="SingleNewsletter({id: n._id})" ng-click="vm.getNews()">View All {{n.comments.length}} Comments</button>
		</div>
		<div ng-show="n.comments.length = 0">
			<button class='btn btn-md btn-info' ui-sref="SingleNewsletter({id: n._id})" ng-click="vm.getNews()">Be The First To Comment!</button>
		</div>
		<hr> 
	</div>
</div>
