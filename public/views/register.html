<h1>Regular user register page</h1>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Register</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Name</label>  
  <div class="col-md-4">
  <input id="" name="" type="text" placeholder="Name" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Email</label>  
  <div class="col-md-4">
  <input id="" name="" type="text" placeholder="Email" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Password</label>
  <div class="col-md-4">
    <input id="" name="" type="password" placeholder="password" class="form-control input-md" required="">
    <span class="help-block">help</span>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Confirm Password</label>
  <div class="col-md-4">
    <input id="" name="" type="password" placeholder="comfirm password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Cell/Tel. Number(optional)</label>  
  <div class="col-md-4">
  <input id="" name="" type="text" placeholder="placeholder" class="form-control input-md" required="">
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="">Profile Pictures</label>
  <div class="col-md-4">
    <input id="" name="" class="input-file" type="file">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">About</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="" name=""></textarea>
  </div>
</div>

</fieldset>
</form>
