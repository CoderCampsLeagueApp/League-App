<h1>log in page</h1>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<form class="form-horizontal" role="form" ng-submit="nav.login()">
				<div class="form-group">

					<label for="inputEmail3" class="col-sm-2 control-label">
						Email
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" ng-model="nav.user.username" />
					</div>
				</div>
				<div class="form-group">

					<label for="inputPassword3" class="col-sm-2 control-label">
						Password
					</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" ng-model="nav.user.password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">

							<label>
								<input type="checkbox" /> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">

						<button type="submit" class="btn btn-default" ng-disabled="!nav.user.username || !nav.user.password">
							Sign in
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
