<div class="well">
  <p>Teams</p>
  <div ng-repeat='t in vm.teams'>
    <div class="well">
    <p>{{t.name}}</p>
    <p>{{t.images}}</p>
    <p>{{t.logo}}</p>
    <p>{{t.teamMembers}}</p>
    <button class="btn btn-success" ng-click='vm.createTeam(t)'>Save Team</button>
    </div>
  </div>
</div>
<hr>
<br>

<div class="row">
  <div class="col-md-12 well">
    <p>Name: {{vm.team.name}}</p>
    <p>Logo: {{vm.team.logo}}</p>
    <p>images: {{vm.team.images}}</p>
    <p>TeamMember: {{vm.team.teamMembers}}</p>
  </div>
</div>

<div>
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend>Team {{$index + 1}}</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Team Name</label>  
        <div class="col-md-4">
          <input ng-model='vm.team.name'  type="text" placeholder="team name" class="form-control input-md" required>  
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="">Logo</label>  
        <div class="col-md-4">
          <input ng-model='vm.team.logo'  type="text" placeholder="url or bson" class="form-control input-md">
          
        </div>
      </div>



      <!-- File Button --> 
      <div class="form-group">
        <label class="col-md-4 control-label" for="">Images</label>
        <div class="col-md-4">
          <div class="input-group">
            <input ng-model='vm.teamImage'  class="form-control" placeholder="Url for now.." type="text">
            <span ng-click='vm.team.imagedef = false;vm.addTeamImage(vm.teamImage); vm.teamImage = ""' class="input-group-addon pointer">Add Image</span>
          </div>
        </div>
      </div>

  
</fieldset>

</form>
</div>

<!-- Coach Form!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<div class="row">
  <div class="col-md-12 well">
    <div class="well" ng-repeat='c in vm.team.teamMembers | filter: { isCoach: true }'> 
      <p>{{c}}</p>
    </div>
   
  </div>
</div>
<div style="margin-top:50px">
<form class="form-horizontal" ng-submit='vm.addCoach(vm.coach)'>
<fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Coach Name</label>  
  <div class="col-md-4">
  <input ng-model='vm.coach.name' type="text" placeholder="Full name" class="form-control input-md" required>
    
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Head coach </label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="-0">
      <input ng-model='vm.coach.isCoach' type="checkbox" >
      yes
    </label>
  </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Coach Picture</label>  
  <div class="col-md-4">
  <input  ng-model='vm.coach.pic' type="text" placeholder="img url for now.. " class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label">Bio</label>
  <div class="col-md-4">                     
    <textarea ng-model='vm.coach.bio' class="form-control"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button class="btn btn-primary btn-block">Save Coach</button>
  </div>
</div>

</fieldset>
</form>
  
</div>

<div class="row">
  <div class="col-md-12 well">
    <div class="well" ng-repeat='p in vm.team.teamMembers | filter: { isPlayer: true }'> 
      <p>{{p}}</p>
    </div>
  </div>
</div>



<div style="margin-top: 50px">
  <form class="form-horizontal" ng-submit='vm.addPlayer(vm.player)'>
<fieldset>

<!-- Form Name -->


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Player Info</label>  
  <div class="col-md-3">
  <input ng-model='vm.player.name' type="text" placeholder="Full name" class="form-control input-md" required>    
  </div>
  <div class="col-md-2">
    <input ng-model='vm.player.teamNumber' type="number" placeholder="Jersey #" class="form-control input-md">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Player Position</label>  
  <div class="col-md-4">
  <input ng-model='vm.player.position' type="text" placeholder="position" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Profile Picture</label>  
  <div class="col-md-4">
  <input ng-model='vm.player.pic' type="text" placeholder="img url for now.. " class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Date of Birth</label>  
  <div class="col-md-4">
  <input ng-model='vm.player.dob'  type="date" placeholder="Birthday" class="form-control input-md">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" ></label>
  <div class="col-md-4">
    <button class="btn btn-primary btn-block">Save Player</button>
  </div>
</div>

</fieldset>
</form>
</div>
</div>

<button ng-click='vm.addTeam(vm.team)' style="margin-top:50px; margin-bottom: 50px;" class="btn btn-block btn-success">ADD TEAM</button>
