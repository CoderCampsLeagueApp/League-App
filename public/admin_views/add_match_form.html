<div class="leagueform">
  <form style="color:#fff" class="form-horizontal" name="addMatch" ng-submit='vm.createMatch(vm.matches)'>
    <fieldset>
      <div style="margin-top: 50px">
        <div class="playerOverflow" style="color:black">
          <table class="table table-bordered">
            <thead>
              <tr style="background: #333333; color:white">
                <th style="width: 150px;">Date</th>
                <th>Teams</th>
                <th style="width: 150px;">Score</th>
                <th style="width: 100px;">Remove Match</th>
              </tr>
            </thead>
            <tbody>
              <tr style="color:rgb(64, 64, 64)" class="pointer" ng-repeat='m in vm.matches track by $index' ng-class-odd="'odd'" ng-class-even="'even'">
                <th>{{m.date | date:"M/d hh:mma"}}</th>
                <th>{{m.team1}} <em>vs.</em> {{m.team2}}</th>
                <th><input style="width: 50px" type="number"/>{{m.team1score}} - <input style="width: 50px" type="number"/>{{m.team2score}}</th>
                <th class="text-center"><span class='text-dangerpointer' ng-click='vm.removeMatch($index)'>X</span></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br>


      <!-- Weeks -->
      <div class="form-group">
        <label class="col-md-2 control-label"></label>  
      </div>

      <!-- Select Teams -->
      <div class="col-md-12">
        <div class="col-md-5">
          <div class="form-group">
            <label class="col-md-2 control-label">Team 1</label>
            <div class="col-md-10">
              <select name="team1" ng-model='vm.match.team1' class="form-control">
                <option ng-repeat="teams in vm.adminLeague.teams" value="{{teams}}">{{teams.name}}</option>
              </select>
              <p>{{vm.adminLeague.teams1.name}}</p>
            </div>
          </div>
        </div>

        <div class="col-md-1"></div>
        <div class="col-md-1">VS.</div>

        <div class="col-md-5">
          <div class="form-group">
            <label class="col-md-2 control-label">Team 2</label>
            <div class="col-md-10">
              <select name="team2" ng-model='vm.match.team2' class="form-control">
                <option ng-repeat="teams in vm.adminLeague.teams" value="{{teams}}">{{teams.name}}</option>
              </select>
              <p>{{vm.adminLeague.teams2.name}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Date and Time</label>  
        <div class="col-md-8">
          <input ng-model='vm.match.date'  type="datetime-local" class="nameinput">


     <!--  <div class="form-group">
        <label class="col-md-2 control-label">Match Location</label>
        <div class="col-md-10">                     
          <input ng-model="vm.match.location.name" class="nameinput" placeholder='Enter Location..' type="text">
        </div>
      </div> -->

      <!-- ______________________Google Maps__________________________-->


      <!-- <a ng-click='vm.getLocation()' class="btn btn-lg">Get location</a>
      <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>
      <ui-gmap-marker ng-model="vm.match.location.coordinates" options="{ draggable: true }" idKey='1' coords='vm.marker' >
    </ui-gmap-marker>
  </ui-gmap-google-map> -->

  <a ng-show='vm.edit === false' ng-click='vm.addMatch(vm.match)' style="margin-top:50px;" class="btn btn-info btn-block">Add Match</a>
  <a ng-show='vm.edit === true' ng-click='vm.editMatch(vm.match)' style="margin-top:50px; margin-bottom: 50px;" class="btn btn-block btn-success">Update Match</a>

  <label class="col-md-3 control-label"></label>
  <div class="col-md-7">                     
    <input ng-disabled="addMatch.team1 === addMatch.team2" style=" margin-top: 15px" class="btn btn-success btn-block" type="submit" value="Submit" />
  </div>
</fieldset>
</form>
</div>
