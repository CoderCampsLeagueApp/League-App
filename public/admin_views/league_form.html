
<div class="leagueform">
<form style="color:#fff" class="form-horizontal" ng-submit='vm.createLeague(vm.league)'>
  <fieldset>

    <!-- Form Name -->
    <legend style="color:white">Create a League</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Name </label>  
      <div class="col-md-10">
        <input type="text" class="nameinput" ng-model='vm.league.name' placeholder="League name" required>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-2 control-label">Divisions</label>
      <div class="col-md-10">
        <select ng-model='vm.league.division' class="form-control" required>
          <option value="U5">U5</option>
          <option value="U6">U6</option>
          <option value="U7">U7</option>
          <option value="U8">U8</option>
          <option value="U9">U9</option>
          <option value="U10">U10</option>
          <option value="U11">U11</option>
          <option value="U12">U12</option>
          <option value="U13">U13</option>
          <option value="U14">U14</option>
          <option value="U15">U15</option>
          <option value="U16">U16</option>
          <option value="U17">U17</option>
          <option value="U18">U18</option>
          <option value="U19">U19</option>
        </select>
      </div>
    </div>

    <!-- Appended Input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Features</label>
      <div class="col-md-10">
        <div class="input-group">
          <input type="text" class="appendinput" ng-model='vm.feature' placeholder="features">
          <span ng-click='vm.addFeature(vm.feature); vm.feature = ""' class="input-group-addon pointer">Add feature</span>
          
        </div>
        <div class="leagueOverflow col-md-12" style="padding-left:20px">
        <li ng-repeat='feature in vm.league.features track by $index'>{{feature}} 
          <span class='text-danger pointer' ng-click='vm.removeFeature($index)' >X</span></li>
        </div>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Logo </label>  
      <div class="col-md-10">
        <input type="text" class="nameinput" ng-model='vm.league.logo' type="text" placeholder="url for now..">   
      </div>
    </div>

    <!-- Appended Input-->
    <div class="form-group">
      <label class="col-md-2 control-label">Images</label>
      <div class="col-md-10">
        <div class="input-group">
          <input type="text" class="appendinput" ng-model='vm.image' placeholder="images" type="text">
          <span ng-click='vm.addImage(vm.image); vm.image = ""' class="input-group-addon pointer">Add Image</span>
        </div>
        <div class="leagueOverflow col-md-12" style=" padding-top:10px;">
        <div class="col-md-2 nopadding" ng-repeat='image in vm.league.images track by $index'><img  width="105" height="95" ng-src="{{image}}">
        <div class="pointer" ng-click='vm.removeImage($index)'>
          <span class="imgRemove">X</span>
        </div>
        </div>
      </div> 
    </div>  
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-2 control-label">League Description</label>
      <div class="col-md-10">                     
        <textarea ng-model='vm.league.description' class="wpcf7-form-control wpcf7-textarea" placeholder='what the league can offer' required></textarea>
      </div>
    </div>
    <label class="col-md-3 control-label"></label>
    <div class="col-md-7">                     
      <input style=" margin-top: 15px" class="btn btn-success btn-block" type="submit" value="Submit" />
    </div>

  </fieldset>
</form>
</div>
