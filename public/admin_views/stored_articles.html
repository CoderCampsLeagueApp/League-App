<div ng-repeat="n in vm.newsletters | orderBy: 'createdate': true">
	<h2>{{n.title}}</h2> 
	<p class="well">{{n.username.name}} - <span style="color: green;" ng-show="{{n.isPublished}}">Published on {{n.created | date:"M/d/yyyy hh:mma"}}</span><span style="color: red;" ng-hide="{{n.isPublished}}">Not Published</span></p><br>
	<img style="float: left;" ng-src="{{n.image}}" ng-class="newsImage"/><br>
	<div ta-bind ng-model="n.body" style="clear: both;"></div>
	<button class="btn btn-md btn-danger" ng-click="vm.deleteNewsletter(n)">Delete Newsletter</button>
	<button class="btn btn-md btn-warning" ng-click="vm.toEditPage(n)">Edit Newsletter</button>
	<button class='btn btn-md btn-info' ng-click="vm.adminToComments(n)">View Comments</button>
</div>
