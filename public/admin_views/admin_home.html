


<div ng-show='vm.adminLeague'>

<div style="margin-top:60px" class="adminHome">

	<img style="float:left; margin-right:20px" width="250" height="250" ng-src="{{vm.adminLeague.logo}}">
	<p>NAME : {{vm.adminLeague.name}}</p>
	<p>DIVISIONS : {{vm.adminLeague.division}}</p>
	<p>ABOUT : {{vm.adminLeague.description | limitTo : 200}}{{vm.adminLeague.description.length >= 201 ? '...' : ''}}</p>
	<p>features: </p>
  	<p>Images: </p>
  	

<button class="homebtn" >Preview Leagues Page</button>
<button class="homebtn">Publish</button>
<br>
<button class="pull-right homebtnEdit" ng-click='vm.startLeagueEdit(vm.adminLeague._id)'>Edit League</button>
<button class="pull-right homebtnEdit" ng-click='vm.startAddTeam()'>ADD teams</button>

</div>

<h1>Teams</h1>
<div class="adminHomeTeams container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12" style="margin-top:10px">
				
				<div ng-repeat='t in vm.adminLeague.teams' class="col-lg-3 col-md-3 col-sm-6">
					<img class="img-responsive"  width="170" height="170" ng-src="{{t.logo}}">
					<p style="text-align:center">{{t.name}}</p>
					<div class="col-md-6 col-md-offset-3">
						<button  ng-click='vm.startTeamEdit(t)'class="btn btn-warning btn-block">Edit</button>
						<button  ng-click='vm.deleteTeam(t, $index)'class="btn btn-danger btn-block">Delete</button>

					</div>
			</div>
		</div>
	</div>
</div>

</div>
