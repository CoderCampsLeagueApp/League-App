<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>League Force</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
	<link rel="stylesheet" href="/css/animate.css">
	<link rel="stylesheet" href="/css/navbar.css">
	<body >	
		<div ng-controller="NavController as nav">
			<div id="nav" class="fluid">
				<ul class="nav">
					<!-- fix navbar extending 100%-->
					<li class="logo1"><a class="logo" ui-sref="Home">Mighty Leagues</a></li>
					<li><a ui-sref="About">About</a></li>
					<li><a ui-sref="Leagues">Leagues</a></li>
					<li><a ui-sref="TestView">Test</a></li>
					<li ng-show="!nav.status.id"><a ui-sref="Register">Sign Up</a></li>
					<li ng-show="!nav.status.id"><a ui-sref="Login">Login</a></li>

					<li ng-show="nav.status.id" class="dropdown">
						<a ui-sref="Profile">{{nav.status.username}}</a>
						<ul>
							<li><a ui-sref="Admin">Admin</a></li>
							<li><a ng-click="nav.logout()">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<ui-view></ui-view>
		</div>

		<!-- Ext Libs -->
		<script src="angular/angular.min.js"></script>
		<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
		<!-- Global Src -->
		<script src="/javascript/app.js"></script>
		<!-- Factories -->
		<script src="/javascript/services/LeagueFactory.js"></script>
		<script src="/javascript/services/UserFactory.js"></script>
		<script src="/javascript/services/ProfileFactory.js"></script>
		<!-- Controllers -->
		<script src="/javascript/controllers/ProfileController.js"></script>
		<script src="/javascript/controllers/LeagueController.js"></script>
		<script src="/javascript/controllers/TeamController.js"></script>
		<script src="/javascript/controllers/PlayerController.js"></script>
		<script src="/javascript/controllers/NavController.js"></script>
		<script src="/javascript/controllers/LeagueController.js"></script>
		<script src="/javascript/controllers/InboxController.js"></script>
		<script src="/javascript/controllers/AdminController.js"></script>
	</body>
	</html>
